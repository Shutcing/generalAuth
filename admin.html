<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Администратор</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <!-- Это окно для ввода админ-пароля -->
    <div class="container" id="adminLoginContainer">
      <h2>Вход администратора</h2>
      <form id="adminLoginForm">
        <input
          type="password"
          id="adminPasswordInput"
          placeholder="Введите админ-пароль"
          required
        />
        <button type="submit">Войти</button>
      </form>
      <div id="adminLoginMessage"></div>
    </div>

    <!-- Это сама админ-панель (изначально скрыта, появляется только если пароль верный) -->
    <div class="container hidden" id="adminPanelContainer">
      <!-- Шапка для переключения продуктов -->
      <div id="productsHeader">
        <label for="productSelect">Выберите продукт:</label>
        <select id="productSelect"></select>
        <button id="logoutAdminBtn">Выйти</button>
      </div>

      <div class="admin-content">
        <!-- Левая часть (таблица пользователей) -->
        <div class="admin-left">
          <h3>Пользователи выбранного продукта</h3>
          <table id="usersTable">
            <thead>
              <tr>
                <th>Имя</th>
                <th>Дата создания</th>
                <th>Active</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody>
              <!-- Данные динамически -->
            </tbody>
          </table>
        </div>

        <!-- Правая часть (управление пользователями) -->
        <div class="admin-right">
          <h3>Добавить пользователя</h3>
          <form id="addUserForm">
            <input
              type="text"
              id="newUsername"
              placeholder="Имя пользователя"
              required
            />
            <input
              type="password"
              id="newPassword"
              placeholder="Пароль"
              required
            />
            <button type="submit">Добавить</button>
          </form>

          <hr />

          <h3>Редактировать пользователя</h3>
          <form id="editUserForm">
            <!-- Поле для ввода username, по которому ищем пользователя -->
            <input
              type="text"
              id="editUsername"
              placeholder="Имя пользователя"
              required
            />
            <button type="button" id="loadUserBtn">Загрузить данные</button>

            <!-- Ниже скрытая область, где будет как старая логика (закомментирована), так и новая динамическая -->
            <div id="editFields" class="hidden">

              <!-- *** СТАРАЯ ЛОГИКА (закомментирована) ***
              <input
                type="password"
                id="editPassword"
                placeholder="Новый пароль (если нужно)"
              />
              <label>
                Дата создания:
                <input type="date" id="editCreated" readonly />
              </label>
              <label>
                Активен:
                <input type="checkbox" id="editActive" />
              </label>
              *** КОНЕЦ СТАРОЙ ЛОГИКИ *** -->

              <!-- НОВАЯ ЛОГИКА: динамические поля -->
              <div id="dynamicFieldsContainer"></div>

              <button type="submit">Сохранить</button>
              <button type="button" id="deleteUserBtn">Удалить</button>
            </div>
          </form>

          <div id="adminMessage"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
