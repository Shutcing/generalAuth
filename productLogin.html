<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Авторизация продукта</title>
    <link rel="stylesheet" href="css/productLogin.css" />
  </head>
  <body>
    <!-- Название продукта будет подставляться динамически -->
    <h2 id="productTitle">Авторизация</h2>

    <div class="container" id="loginContainer">
      <form id="loginForm">
        <input
          type="text"
          id="username"
          placeholder="Имя пользователя"
          required
        />
        <input type="password" id="password" placeholder="Пароль" required />
        <button type="submit">Войти</button>
      </form>
      <div id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/productLogin.js"></script>
  </body>
</html>
